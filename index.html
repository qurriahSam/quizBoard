<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz Board</title>
  </head>
  <body>
    <header class="header">
      <p class="logo">Quiz Board</p>
    </header>
    <section class="form-section">
      <form action="#" class="question1">
        <h2>What is the shortform of HTML</h2>
        <span>
          <input type="radio" name="htmlShortForm" id="html" value="html" />
          <label for="html">HTML</label><br />
        </span>
        <span>
          <input type="radio" name="htmlShortForm" id="hmlt" value="hmlt" />
          <label for="hmlt">HMLT</label><br />
        </span>
        <span>
          <input type="radio" name="htmlShortForm" id="mlht" value="mlht" />
          <label for="mlht">MLHT</label><br />
        </span>
      </form>
      <form action="#" class="question2">
        <h2>What is the other name for JavaScript</h2>
        <span>
          <input type="radio" name="jsName" id="ecma" value="ecma" />
          <label for="ecma">ECMAScript</label><br />
        </span>
        <span>
          <input type="radio" name="jsName" id="js" value="js" />
          <label for="js">JS</label><br />
        </span>
        <span>
          <input type="radio" name="jsName" id="dontKnow" value="dontKnow" />
          <label for="dontKnow">I don't know</label><br />
        </span>
      </form>
      <form action="#" class="question3">
        <h2>Is C++ a low-level language</h2>
        <span>
          <input type="radio" name="cppLevel" id="yes" value="yes" />
          <label for="yes">Yes</label><br />
        </span>
        <span>
          <input type="radio" name="cppLevel" id="no" value="no" />
          <label for="no">No</label><br />
        </span>
      </form>
      <button class="submit" type="submit">Submit</button>
      <div class="results">
        <h2>Your score is :</h2>
        <p id="showResult"></p>
        <p id="percentage"></p>
      </div>
    </section>
  </body>
  <script src="js/app.js"></script>
</html>
